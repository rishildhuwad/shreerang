<html>
    <head>
        <title>register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div>
            <h1>Register Yourself!</h1>
            <form>
                <table>
                    <tr>
                        <td>username:</td>
                        <td><input type="text" id="usr"></td>
                    </tr>
                    <tr>
                        <td>password:</td>
                        <td><input type="password" id="passwrd"></td>
                    </tr>
                    <tr>
                        <td>first name:</td>
                        <td><input type="text" id="fname"></td>
                    </tr>
                    <tr>
                        <td>last name:</td>
                        <td><input type="text" id="lname"></td>
                    </tr>
                    <tr>
                        <td>address street1:</td>
                        <td><input type="text" id="street1"></td>
                    </tr>
                    <tr>
                        <td>address street2:</td>
                        <td><input type="text" id="street2"></td>
                    </tr>
                    <tr>
                        <td>city:</td>
                        <td><input type="text" id="city"></td>
                    </tr>
                    <tr>
                        <td>state:</td>
                        <td><input type="text" id="state"></td>
                    </tr>
                    <tr>
                        <td>country:</td>
                        <td><input type="text" id="country"></td>
                    </tr>
                    <tr>
                        <td>phone:</td>
                        <td><input type="number" id="phone"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="submit"></td>
                        <td><input type="reset" value="clear"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
